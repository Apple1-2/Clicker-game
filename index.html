<<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clicker Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-light: #f4f4f4;
      --bg-dark: #1e1e1e;
      --text-light: #000;
      --text-dark: #fff;
      --button-radius: 999px;
      --transition: 0.3s ease;
    }

    body {
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      background-color: var(--bg-light);
      color: var(--text-light);
      margin: 0;
      transition: var(--transition);
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header, footer {
      background: #333;
      color: white;
      padding: 10px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      margin: 10px;
      cursor: pointer;
      border-radius: var(--button-radius);
      border: none;
      transition: 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .click-button {
      background-color: #4caf50;
      color: white;
    }

    .shop-button {
      background-color: #2196f3;
      color: white;
    }

    .theme-button {
      background-color: #ff9800;
      color: white;
    }

    .reset-button {
      background-color: crimson;
      color: white;
    }

    .location-toggle {
      background-color: #673ab7;
      color: white;
    }

    .score {
      font-size: 24px;
      margin: 20px 0;
    }

    .message {
      font-weight: bold;
      min-height: 1.5em;
    }

    .shop-container {
      margin: 20px 0;
    }

    #shop {
      display: none;
      padding: 10px;
      border: 2px solid #ccc;
      background: white;
      max-width: 500px;
      margin: 0 auto;
      border-radius: 12px;
    }

    body.dark #shop {
      background: #2a2a2a;
      color: white;
      border-color: #555;
    }

    .item {
      margin: 10px;
    }

    .highlight {
      outline: 4px solid red;
    }

    .decoration {
      position: absolute;
      font-size: 32px;
      animation: float 4s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    .point-float {
      position: absolute;
      font-weight: bold;
      color: orange;
      animation: floatUp 1s ease forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    .progress-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 20px auto;
      width: fit-content;
    }

    .prestige-notice {
      background: #ffd54f;
      padding: 10px;
      border-radius: var(--button-radius);
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Clicker Game</h1>
    <p>–ö–ª–∏–∫–∞–π, –ø–æ–∫—É–ø–∞–π, —É–ª—É—á—à–∞–π!</p>
    <button class="theme-button" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </header>

  <main>
    <div class="score">
      –û—á–∫–∏: <span id="points">0</span><br>
      –í—Å–µ–≥–æ: <span id="totalPoints">0</span><br>
      –ü—Ä–µ—Å—Ç–∏–∂–µ–π: <span id="prestigeCount">0</span>
    </div>

    <button class="click-button" onclick="addPoint()">–ù–∞–∂–º–∏ –º–µ–Ω—è</button>
    <div class="message" id="message"></div>

    <div class="progress-wrapper">
      <button class="location-toggle" onclick="openLocationMenu()">üåç –õ–æ–∫–∞—Ü–∏–∏</button>
      <div id="prestigeNotice" class="prestige-notice" style="display:none;">
        –î–æ—Å—Ç—É–ø–µ–Ω –ø—Ä–µ—Å—Ç–∏–∂!<br>
        <button onclick="doPrestige()">–°–¥–µ–ª–∞—Ç—å –ø—Ä–µ—Å—Ç–∏–∂</button>
      </div>
    </div>

    <div class="shop-container">
      <button class="shop-button" onclick="toggleShop()">üõí –û—Ç–∫—Ä—ã—Ç—å –º–∞–≥–∞–∑–∏–Ω</button>
      <div id="shop"></div>
    </div>

    <button class="reset-button" onclick="confirmReset()">üóëÔ∏è –°–±—Ä–æ—Å–∏—Ç—å –ø—Ä–æ–≥—Ä–µ—Å—Å</button>
  </main>

  <footer>
    ¬© 2025 | –ü—Ä–æ–≥—Ä–µ—Å—Å —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
  </footer>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>

  <script>
    let points = 0;
    let totalPoints = 0;
    let clickPower = 1;
    let prestigeLevel = 0;
    let autoClickers = 0;
    let autoClickPower = 1;
    let autoClickCost = 500;
    let shopIndex = 0;
    let decorationsShown = [];
    let lastTime = Date.now();

    const clickMultipliers = [
      { multiplier: 5, cost: 200 },
      { multiplier: 8, cost: 550 },
      { multiplier: 10, cost: 1200 },
      { multiplier: 12, cost: 2000 },
      { multiplier: 15, cost: 3000 }
    ];

    const autoDecor = [
      { points: 100, emoji: "üéà" },
      { points: 500, emoji: "üß∏" },
      { points: 1000, emoji: "üåü" },
      { points: 2500, emoji: "üéÅ" },
      { points: 5000, emoji: "ü™Ñ" },
      { points: 10000, emoji: "üèÜ" }
    ];

    function addPoint() {
      points += clickPower;
      totalPoints += clickPower;
      document.getElementById("points").textContent = points;
      document.getElementById("totalPoints").textContent = totalPoints;
      document.getElementById("clickSound").play();
      showPointFloat("+" + clickPower);
      updatePrestigeNotice();
      autoDecorate();
      save();
    }

    function showPointFloat(text) {
      const float = document.createElement("div");
      float.className = "point-float";
      float.textContent = text;
      const btn = document.querySelector(".click-button");
      const rect = btn.getBoundingClientRect();
      float.style.left = rect.left + rect.width / 2 + "px";
      float.style.top = rect.top + "px";
      document.body.appendChild(float);
      setTimeout(() => float.remove(), 1000);
    }

    function toggleShop() {
      const shop = document.getElementById("shop");
      shop.style.display = shop.style.display === "none" ? "block" : "none";
      updateShop();
    }

    function updateShop() {
      const shop = document.getElementById("shop");
      shop.innerHTML = "";

      if (shopIndex < clickMultipliers.length) {
        const upgrade = clickMultipliers[shopIndex];
        let div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `–ö–ª–∏–∫ x${upgrade.multiplier} ‚Äî ${upgrade.cost} –æ—á–∫–æ–≤
          <button onclick="buyMultiplier(${shopIndex})">–ö—É–ø–∏—Ç—å</button>`;
        shop.appendChild(div);
      }

      let div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä +${autoClickPower} ‚Äî ${autoClickCost} –æ—á–∫–æ–≤
        <button onclick="buyAutoClicker()">–ö—É–ø–∏—Ç—å</button>`;
      shop.appendChild(div);
    }

    function buyMultiplier(index) {
      const upgrade = clickMultipliers[index];
      if (points >= upgrade.cost) {
        points -= upgrade.cost;
        clickPower = upgrade.multiplier + prestigeLevel;
        shopIndex++;
        showMessage(`–ö–ª–∏–∫ —Ç–µ–ø–µ—Ä—å x${clickPower}!`, "green");
        updateShop();
        save();
      } else {
        highlightScreen();
      }
    }

    function buyAutoClicker() {
      if (points >= autoClickCost) {
        points -= autoClickCost;
        autoClickers += autoClickPower;
        autoClickPower = autoClickers < 6 ? Math.floor(autoClickPower * 1.5) : Math.floor(autoClickPower * 1.3);
        autoClickCost += 150;
        showMessage(`–ê–≤—Ç–æ–∫–ª–∏–∫–µ—Ä–æ–≤: ${autoClickers}`, "blue");
        updateShop();
        save();
      } else {
        highlightScreen();
      }
    }

    function autoClickLoop() {
      let now = Date.now();
      let elapsed = Math.floor((now - lastTime) / 5000);
      if (elapsed > 0 && autoClickers > 0) {
        points += elapsed * autoClickers;
        totalPoints += elapsed * autoClickers;
        lastTime = now;
        document.getElementById("points").textContent = points;
        document.getElementById("totalPoints").textContent = totalPoints;
        updatePrestigeNotice();
        autoDecorate();
        save();
      }
      setTimeout(autoClickLoop, 1000);
    }

    function showMessage(msg, color) {
      const el = document.getElementById("message");
      el.textContent = msg;
      el.style.color = color;
      setTimeout(() => el.textContent = "", 2000);
    }

    function highlightScreen() {
      document.body.classList.add("highlight");
      setTimeout(() => document.body.classList.remove("highlight"), 500);
    }

    function confirmReset() {
      if (confirm("–°–±—Ä–æ—Å–∏—Ç—å –≤–µ—Å—å –ø—Ä–æ–≥—Ä–µ—Å—Å?")) {
        localStorage.clear();
        location.reload();
      }
    }

    function updatePrestigeNotice() {
      const nextPrestige = prestigeLevel === 0 ? 10000 : 25000;
      const notice = document.getElementById("prestigeNotice");
      if (points >= nextPrestige) {
        notice.style.display = "block";
      } else {
        notice.style.display = "none";
      }
    }

    function doPrestige() {
      prestigeLevel++;
      clickPower = 1 + prestigeLevel;
      points = 0;
      autoClickers = 0;
      autoClickPower = 1;
      autoClickCost = 500;
      shopIndex = 0;
      decorationsShown = [];
      alert(`–ü—Ä–µ—Å—Ç–∏–∂ #${prestigeLevel}! –ö–ª–∏–∫ —Ç–µ–ø–µ—Ä—å +${clickPower}`);
      document.getElementById("prestigeCount").textContent = prestigeLevel;
      document.querySelectorAll(".decoration").forEach(e => e.remove());
      save();
      updateShop();
      updatePrestigeNotice();
    }

    function autoDecorate() {
      autoDecor.forEach(obj => {
        if (points >= obj.points && !decorationsShown.includes(obj.emoji)) {
          addDecoration(obj.emoji);
          decorationsShown.push(obj.emoji);
        }
      });
    }

    function addDecoration(emoji) {
      let el = document.createElement("div");
      el.className = "decoration";
      el.textContent = emoji;
      el.style.top = Math.random() * 80 + "%";
      el.style.left = Math.random() * 80 + "%";
      document.body.appendChild(el);
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    function openLocationMenu() {
      const loc = prompt("–í–≤–µ–¥–∏—Ç–µ –ª–æ–∫–∞—Ü–∏—é:\n1 ‚Äî main.html\n2 ‚Äî forest.html");
      if (loc === "1") location.href = "main.html";
      else if (loc === "2") location.href = "forest.html";
    }

    function save() {
      localStorage.setItem("clickerSave", JSON.stringify({
        points, totalPoints, clickPower, prestigeLevel,
        autoClickers, autoClickPower, autoClickCost,
        shopIndex, decorationsShown, lastTime: Date.now()
      }));
    }

    function load() {
      let data = JSON.parse(localStorage.getItem("clickerSave"));
      if (data) {
        points = data.points ?? 0;
        totalPoints = data.totalPoints ?? data.points ?? 0;
        clickPower = data.clickPower ?? 1;
        prestigeLevel = data.prestigeLevel ?? 0;
        autoClickers = data.autoClickers ?? 0;
        autoClickPower = data.autoClickPower ?? 1;
        autoClickCost = data.autoClickCost ?? 500;
        shopIndex = data.shopIndex ?? 0;
        decorationsShown = data.decorationsShown ?? [];
        lastTime = data.lastTime ?? Date.now();
      } else {
        totalPoints = 0;
      }

      document.getElementById("points").textContent = points;
      document.getElementById("totalPoints").textContent = totalPoints;
      document.getElementById("prestigeCount").textContent = prestigeLevel;
      updateShop();
      updatePrestigeNotice();
      autoDecorate();
    }

    load();
    autoClickLoop();
  </script>
</body>
</html>
