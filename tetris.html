<body>

<div id="nicknameModal">

<h1>–¢–µ—Ç—Ä–∏—Å</h1>
<canvas id="tetris" width="240" height="400"></canvas>
<div id="score">–°—á—ë—Ç: 0</div>

  <button onclick="move(-1)">‚¨Ö</button>

<h2>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
<ol id="leaderboard"></ol>

<script>
let canvas = document.getElementById("tetris");
let context = canvas.getContext("2d");
context.scale(20, 20);

let player = {
  pos: {x: 0, y: 0},
  matrix: null,
  score: 0
};

let arena = createMatrix(12, 20);
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let paused = false;
let nickname = localStorage.getItem('nickname') || '';

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  if (type === 'T') return [[0,0,0],[1,1,1],[0,1,0]];
  if (type === 'O') return [[2,2],[2,2]];
  if (type === 'L') return [[0,3,0],[0,3,0],[0,3,3]];
  if (type === 'J') return [[0,4,0],[0,4,0],[4,4,0]];
  if (type === 'I') return [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]];
  if (type === 'S') return [[0,6,6],[6,6,0],[0,0,0]];
  if (type === 'Z') return [[7,7,0],[0,7,7],[0,0,0]];
}

function drawMatrix(matrix, offset) {
  const colors = [null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];
  matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        context.fillStyle = colors[value];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = "#000";
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((value, x) => {
      if (value !== 0) {
        arena[y + player.pos.y][x + player.pos.x] = value;
      }
    });
  });
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function resetPlayer() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    saveScore();
    player.score = 0;
    arena.forEach(row => row.fill(0));
  }
}

function rotate() {
  let m = player.matrix;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
    }
  }
  m.forEach(row => row.reverse());
  if (collide(arena, player)) {
    m.reverse();
    m.forEach(row => row.reverse());
  }
}

function drop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    resetPlayer();
    updateScore();
  }
  dropCounter = 0;
}

function move(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function update(time = 0) {
  if (paused) return;
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  if (dropCounter > dropInterval) drop();
  draw();
  requestAnimationFrame(update);
}

function arenaSweep() {
  let rowCount = 1;
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    const row = arena.splice(y, 1)[0].fill(0);
    arena.unshift(row);
    player.score += rowCount * 10;
    rowCount *= 2;
  }
}

function updateScore() {
  document.getElementById("score").innerText = "–°—á—ë—Ç: " + player.score;
  let record = localStorage.getItem("record") || 0;
  if (player.score > record) {
    record = player.score;
    localStorage.setItem("record", record);
  }
  document.getElementById("record").innerText = "–†–µ–∫–æ—Ä–¥: " + record;
}

function pauseGame() {
  paused = !paused;
  if (!paused) update();
}

function saveScore() {
  if (!window.db || !window.firebaseTools) return;
  const { collection, addDoc } = window.firebaseTools;
  addDoc(collection(window.db, "leaderboard"), {
    name: nickname,
    score: player.score,
    time: Date.now()
  }).then(loadLeaderboard);
}

function loadLeaderboard() {
  if (!window.db || !window.firebaseTools) return;
  const { collection, getDocs, query, orderBy, limit } = window.firebaseTools;
  const q = query(collection(window.db, "leaderboard"), orderBy("score", "desc"), limit(10));
  getDocs(q).then(snapshot => {
    const list = document.getElementById("leaderboard");
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const li = document.createElement("li");
      li.innerText = `${doc.data().name}: ${doc.data().score}`;
      list.appendChild(li);
    });
  });
}

function startGame() {
  const input = document.getElementById("nicknameInput");
  if (input && input.value.trim()) {
    nickname = input.value.trim();
    localStorage.setItem('nickname', nickname);
  }
  if (!nickname) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫!");
  document.getElementById("nicknameModal").style.display = "none";
  document.getElementById("playerName").innerText = "–ò–≥—Ä–æ–∫: " + nickname;
  resetPlayer();
  updateScore();
  loadLeaderboard();
  update();
}

document.addEventListener("keydown", e => {
  if (paused) return;
  if (e.key === "ArrowLeft") move(-1);
  else if (e.key === "ArrowRight") move(1);
  else if (e.key === "ArrowDown") drop();
  else if (e.key === "w") rotate();
});
</script>
