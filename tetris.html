<body>

<button id="pauseBtn" onclick="togglePause()">‚è∏</button>

<div id="nicknameModal">

<h1>–¢–µ—Ç—Ä–∏—Å</h1>
<canvas id="tetris" width="240" height="400"></canvas>
<div id="score">–°—á—ë—Ç: 0</div>
<div id="record">–†–µ–∫–æ—Ä–¥: 0</div>
<div id="playerName"></div>

<div class="controller">
  <button onclick="move(-1)">‚¨ÖÔ∏è</button>
  <button onclick="drop()">‚¨áÔ∏è</button>
  <button onclick="move(1)">‚û°Ô∏è</button>
  <button onclick="rotate()">üîÅ</button>
</div>

<h2>üèÜ –¢–∞–±–ª–∏—Ü–∞ –ª–∏–¥–µ—Ä–æ–≤</h2>
<ol id="leaderboard"></ol>

<!-- –ó–≤—É–∫–∏ -->
<audio id="sound-drop" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7ee409f499.mp3" preload="auto"></audio>
<audio id="sound-rotate" src="https://cdn.pixabay.com/download/audio/2021/09/21/audio_f9bdc3f3f6.mp3" preload="auto"></audio>
<audio id="sound-line" src="https://cdn.pixabay.com/download/audio/2022/02/10/audio_cacfe85767.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById("tetris");
const context = canvas.getContext("2d");
context.scale(20, 20);

let arena = createMatrix(12, 20);
let dropCounter = 0;
let dropInterval = 1000;
let lastTime = 0;
let paused = false;
let nickname = localStorage.getItem("nickname") || "";
let player = { pos: {x: 0, y: 0}, matrix: null, score: 0 };

const sounds = {
  drop: document.getElementById("sound-drop"),
  rotate: document.getElementById("sound-rotate"),
  line: document.getElementById("sound-line")
};

function createMatrix(w, h) {
  const matrix = [];
  while (h--) matrix.push(new Array(w).fill(0));
  return matrix;
}

function createPiece(type) {
  const pieces = {
    T: [[0,0,0],[1,1,1],[0,1,0]],
    O: [[2,2],[2,2]],
    L: [[0,3,0],[0,3,0],[0,3,3]],
    J: [[0,4,0],[0,4,0],[4,4,0]],
    I: [[0,5,0,0],[0,5,0,0],[0,5,0,0],[0,5,0,0]],
    S: [[0,6,6],[6,6,0],[0,0,0]],
    Z: [[7,7,0],[0,7,7],[0,0,0]]
  };
  return pieces[type];
}

function drawMatrix(matrix, offset) {
  const colors = [null,'#FF0D72','#0DC2FF','#0DFF72','#F538FF','#FF8E0D','#FFE138','#3877FF'];
  matrix.forEach((row, y) => {
    row.forEach((val, x) => {
      if (val !== 0) {
        context.fillStyle = colors[val];
        context.fillRect(x + offset.x, y + offset.y, 1, 1);
      }
    });
  });
}

function draw() {
  context.fillStyle = "#000";
  context.fillRect(0, 0, canvas.width, canvas.height);
  drawMatrix(arena, {x:0, y:0});
  drawMatrix(player.matrix, player.pos);
}

function merge(arena, player) {
  player.matrix.forEach((row, y) => {
    row.forEach((val, x) => {
      if (val !== 0) arena[y + player.pos.y][x + player.pos.x] = val;
    });
  });
}

function collide(arena, player) {
  const m = player.matrix;
  const o = player.pos;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < m[y].length; ++x) {
      if (m[y][x] !== 0 &&
          (arena[y + o.y] && arena[y + o.y][x + o.x]) !== 0) {
        return true;
      }
    }
  }
  return false;
}

function rotate() {
  const m = player.matrix;
  for (let y = 0; y < m.length; ++y) {
    for (let x = 0; x < y; ++x) {
      [m[x][y], m[y][x]] = [m[y][x], m[x][y]];
    }
  }
  m.forEach(row => row.reverse());
  if (collide(arena, player)) {
    m.reverse();
    m.forEach(row => row.reverse());
  } else {
    sounds.rotate.play();
  }
}

function drop() {
  player.pos.y++;
  if (collide(arena, player)) {
    player.pos.y--;
    merge(arena, player);
    arenaSweep();
    resetPlayer();
    updateScore();
  }
  dropCounter = 0;
  sounds.drop.play();
}

function move(dir) {
  player.pos.x += dir;
  if (collide(arena, player)) player.pos.x -= dir;
}

function resetPlayer() {
  const pieces = 'TJLOSZI';
  player.matrix = createPiece(pieces[Math.floor(Math.random() * pieces.length)]);
  player.pos.y = 0;
  player.pos.x = (arena[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
  if (collide(arena, player)) {
    saveScore();
    arena.forEach(row => row.fill(0));
    player.score = 0;
  }
}

function arenaSweep() {
  outer: for (let y = arena.length - 1; y >= 0; --y) {
    for (let x = 0; x < arena[y].length; ++x) {
      if (arena[y][x] === 0) continue outer;
    }
    arena.splice(y, 1);
    arena.unshift(new Array(arena[0].length).fill(0));
    player.score += 10;
    sounds.line.play();
  }
}

function update(time = 0) {
  if (paused) return;
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  if (dropCounter > dropInterval) drop();
  draw();
  requestAnimationFrame(update);
}

function togglePause() {
  paused = !paused;
  if (!paused) update();
}

function updateScore() {
  document.getElementById("score").innerText = "–°—á—ë—Ç: " + player.score;
  let record = localStorage.getItem("record") || 0;
  if (player.score > record) {
    record = player.score;
    localStorage.setItem("record", record);
  }
  document.getElementById("record").innerText = "–†–µ–∫–æ—Ä–¥: " + record;
}

function saveScore() {
  const { collection, addDoc } = window.firebaseTools;
  addDoc(collection(window.db, "leaderboard"), {
    name: nickname,
    score: player.score,
    time: Date.now()
  }).then(loadLeaderboard);
}

function loadLeaderboard() {
  const { collection, getDocs, query, orderBy, limit } = window.firebaseTools;
  const q = query(collection(window.db, "leaderboard"), orderBy("score", "desc"), limit(10));
  getDocs(q).then(snapshot => {
    const list = document.getElementById("leaderboard");
    list.innerHTML = "";
    snapshot.forEach(doc => {
      const li = document.createElement("li");
      li.innerText = `${doc.data().name}: ${doc.data().score}`;
      list.appendChild(li);
    });
  });
}

async function startGame() {
  const input = document.getElementById("nicknameInput");
  if (!nickname && input && input.value.trim()) {
    const tryNick = input.value.trim();

    const { collection, getDocs, query, where } = window.firebaseTools;
    const q = query(collection(window.db, "leaderboard"), where("name", "==", tryNick));
    const snapshot = await getDocs(q);

    if (!snapshot.empty) {
      alert("–¢–∞–∫–æ–π –Ω–∏–∫ —É–∂–µ –∑–∞–Ω—è—Ç.");
      return;
    }

    nickname = tryNick;
    localStorage.setItem("nickname", nickname);
  }

  if (!nickname) return alert("–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫");

  document.getElementById("nicknameModal").style.display = "none";
  document.getElementById("playerName").innerText = "–ò–≥—Ä–æ–∫: " + nickname;

  resetPlayer();
  updateScore();
  loadLeaderboard();
  update();
}

window.onload = () => {
  if (nickname) {
    document.getElementById("nicknameModal").style.display = "none";
    document.getElementById("playerName").innerText = "–ò–≥—Ä–æ–∫: " + nickname;
    resetPlayer();
    updateScore();
    loadLeaderboard();
    update();
  }
};

document.addEventListener("keydown", e => {
  if (paused) return;
  if (e.key === "ArrowLeft") move(-1);
  else if (e.key === "ArrowRight") move(1);
  else if (e.key === "ArrowDown") drop();
  else if (e.key === "w") rotate();
});
</script>
